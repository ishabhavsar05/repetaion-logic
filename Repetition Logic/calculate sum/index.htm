<!-- write a js program using a for loop to calcukate the sum of even number from 1 to 10 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let sum = 0;
       for(let i=1; i<=10; i++)
       {
           if (i % 2 == 0)
           {
               sum = +i;
           }
       }

       console.log(sum);
    </script>
</body>
</html>
