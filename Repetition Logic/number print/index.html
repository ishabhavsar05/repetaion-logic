<!-- write a javascript program using a for loop that prints numbers from 1 to 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for (let i=1; i<=5;i++)
        {
            console.log(i);
        }
    </script>
</body>
</html>
